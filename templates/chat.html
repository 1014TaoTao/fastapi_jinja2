{% extends "layout.html" %}

{% block title %}模型对话{% endblock %}
{% block breadcrumb %}模型对话{% endblock %}


{% block content %}
    <section class="card mb-4">
        <div class="card-body">
            <div id="chat-history" class="chat-history mb-4"></div>
            <form id="chat-form" class="form-inline" method="post" action="/ai">
                <div class="form-group mb-2">
                    <label for="model_type" class="mr-2">请选择模型类型:</label>
                    <input type="number" id="A" name="model_type" class="form-control mr-2" value="{{ model_type }}" required>
                </div>
                <div class="form-group mb-2">
                    <label for="message" class="mr-2">请输出对话内容:</label>
                    <input type="number" id="B" name="message" class="form-control mr-2" value="{{ message }}" required>
                </div>
                <button type="submit" id="send-button" class="btn btn-primary mb-2">发送</button>
            </form>
            <div class="mt-4">
                <h3 id="result">结果: {{ response }}</h3>
            </div>            
            <div id="error-message" class="text-danger">{{ error_message }}</div>
        </div>
    </section>
{% endblock %}
