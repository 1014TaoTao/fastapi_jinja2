{% extends "base.html" %}

{% block title %}登录页面{% endblock %}

{% block body %}
    <section class="card mb-4" style="max-width: 350px; margin: 50px auto;">
        <div class="card-body">
            <div class="nav-logo">
                <img src="{{ url_for('static', path='/fastapi-logo.svg') }}" alt="Logo" height="40" class="d-inline-block align-top me-2">
            </div>
            <form method="post" action="/login">
                <div class="form-group mb-3">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" name="username" value="admin" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">密码:</label>
                    <input type="password" id="password" name="password" value="123456" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">登录</button>
            </form>
            <div class="mt-4">
                {% if message %}
                <div class="alert {% if success %}alert-success{% else %}alert-danger{% endif %}"
                    style="text-align: center;">
                    {{ message }}
                </div>
                {% endif %}
            </div>
        </div>
    </section>
    
{% endblock %}
