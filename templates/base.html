<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="FastAPI Project - 一个现代化的Web应用框架">
    <meta name="keywords" content="FastAPI, Python, Web开发">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
    <title>{% block title %}FastApi Project{% endblock %}</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="preload" href="{{ url_for('static', path='/bootstrap-5.3.0-alpha1-dist/icons/font/bootstrap-icons.css')}}" as="style">
    <link rel="preload" href="{{ url_for('static', path='/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css')}}" as="style">
    <link rel="stylesheet" href="{{ url_for('static', path='/bootstrap-5.3.0-alpha1-dist/icons/font/bootstrap-icons.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', path='/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css')}}">
    <style>
        :root {
            /* 布局尺寸 */
            --sidebar-width: 250px;
            --header-height: 56px;
            --footer-height: 48px;
            --breadcrumb-height: 42px;
            
            /* 主题颜色 */
            --primary-color: #009485;
            --primary-hover-color: #007a6d;
            --primary-light-color: rgba(0, 148, 133, 0.1);
            
            /* 间距 */
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            
            /* 圆角 */
            --border-radius: 4px;
            
            /* 过渡动画 */
            --transition-duration: 0.3s;
        }

        /* 全局样式 */
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        /* 内容区域计算 */
        .content-wrapper {
            min-height: calc(100vh - var(--header-height) - var(--footer-height) - var(--breadcrumb-height));
            padding: var(--spacing-md);
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: var(--border-radius);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>

<body>
    {% block body %}{% endblock %}
    <script defer src="{{ url_for('static', path='/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js')}}"></script>
</body>

</html>
